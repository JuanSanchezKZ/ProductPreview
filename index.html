<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="wrapper">
        <div class="container">
          <div class="container_img">
            <picture>
              <source
                media="(mix-width: 600px)"
                srcset="/images/image-product-mobile.jpg"
              />
              <img
                id="img"
                src="/images/image-product-desktop.jpg"
                alt="perfume"
              />
            </picture>
          </div>

          <div class="container__perfume">
            <div class="container__perfume-title">PERFUME</div>

            <div class="container__perfume-name">
              Gabrielle<br />
              Essence Eau De Parfum
            </div>
            <div class="container__perfume-desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="container__perfume-price">
              <div class="container__perfume-price-disc">$149.99</div>
              <div class="container__perfume-price-original">$169.99</div>
            </div>

            <div class="container__perfume-button">
              <img src="/images/icon-cart.svg" alt="" /> Add to Cart
            </div>
          </div>
        </div>
        <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Sanchez</a>.
    </div> -->
      </div>
    </div>
  </body>
</html>
